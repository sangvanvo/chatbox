<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .received {
            background-color: #f0f0f0;
            align-self: flex-start;
            margin-right: auto;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
    </style>

</head>


<body class="container-fluid">
    <main class="row">
        <div class="col-2 bg-black" style="height: 100vh;">
            <div>
                <a href=""><i class="fa fa-solid fa-house"></i> trang chủ</a>
                <div>
                    <a href=""> <i class="fa fa-solid fa-user"></i>đăng nhập</a>
                    <a href=""><i class="fas fa-user-plus"></i>đăng ký</a>
                </div>
                <div>
                    <!-- lịch sữ tìm kiếm -->
                </div>
            </div>
        </div>
        <div class="col-10 overflow-scroll" style="height: 100vh;">
            <div class="col-8 d-flex justify-content-center">
                <div class="chatbox-body p-3 ">
                    <div class="chatbox-body" id="message-list">
                        <!-- Tin nhắn sẽ được thêm ở đây -->
                    </div>


                </div>

            </div>
            <div class="col-10 position-fixed bottom-0 d-flex p-3">
                <input class="chat-input form-control" type="text" placeholder="Tìm kiếm...">
                <button class="send-button btn btn-primary">Gửi</button>
            </div>
        </div>

    </main>
</body>
<script>

    const messageList = document.getElementById("message-list");
    const sendButton = document.querySelector(".send-button");

    // Hàm để thêm tin nhắn
    function addMessage(sender, text) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        if (sender === "You") {
            messageDiv.classList.add("sent");
        } else {
            messageDiv.classList.add("received");
        }

        messageDiv.innerHTML = `${sender}: ${text}`;
        messageList.appendChild(messageDiv);

        // Cuộc trò chuyện bắt đầu bằng một tin nhắn của người dùng
        if (sender === "You") {
            // Tự động tạo một phản hồi từ người khác
            setTimeout(() => {
                addMessage("John", "Thank you for your help.");
            }, 1000);
        }
    }

    // Xử lý sự kiện khi nút gửi được nhấn
    sendButton.addEventListener("click", () => {
        const inputField = document.querySelector(".chat-input");
        const messageText = inputField.value;
        addMessage("You", messageText);
        // Xóa nội dung trong ô nhập
        inputField.value = "";

        // Tự động tạo một phản hồi từ người khác sau khi người dùng gửi tin nhắn
        setTimeout(() => {
            addMessage("John", "I have more questions.");
        }, 1000);
    });

    // Thêm một số tin nhắn mẫu ban đầu
    addMessage("You", "Hello, how can I help you?dasddasdsadsad");
    addMessage("John", "I need information about your products.");
</script>

</html>
