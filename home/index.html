<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom CSS for the "Gửi" button */
        .search-button {
            background-color: #dc3545;
            /* Red background color */
            color: #fff;
            /* White text color */
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body class="container">
    <header><!-- Add your header content here --></header>
    <main>
        <section class="row justify-content-end py-2 px-3" style="background-color: #3aafa9;">
            <div class="d-flex justify-content-end position-relative d-none d-md-block">
                <form action="/your-chat-endpoint"><!-- Specify the action URL for your chat processing script -->
                    <input type="text" placeholder="Send a message" name="message"
                        class="w-100 py-2 px-1 border-0 px-3 rounded-5" style="width: 150px; outline: none;">
                    <button class="search-button" type="submit">Gửi</button>
                </form>
            </div>
        </section>
        <!-- Add your chatbox content and messages here -->
    </main>
    <footer><!-- Add your footer content here --></footer>
</body>

</html>
